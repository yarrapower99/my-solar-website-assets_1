<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Portfolio – Yarrapower ติดตั้งโซล่าเซลล์ครบวงจร</title>

    <meta name="description" content="ผลงานการติดตั้งโซล่าเซลล์บ้านพักอาศัยและโรงงานอุตสาหกรรม โดย Yarrapower">

    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#059669">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Noto+Sans+Thai:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">

    <!-- Line Icons -->
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .page-header {
            padding: 120px 20px 60px;
            background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 100%);
            text-align: center;
        }

        .page-header h1 {
            font-size: clamp(32px, 5vw, 48px);
            color: #064e3b;
            margin-bottom: 15px;
        }

        .page-header p {
            color: #4b5563;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="index.html#home">
                <img src="assets/icon/S__4620410_preview_rev_1.png" alt="Yarrapower Logo">
            </a>
        </div>

        <div class="hamburger" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>

        <div class="nav-items">
            <div class="menu">
                <a href="index.html#home" data-th="หน้าแรก" data-en="Home"><i class="lni lni-home"></i> <span
                        data-th="หน้าแรก" data-en="Home">Home</span></a>
                <a href="products.html" data-th="สินค้า" data-en="Products"><i class="lni lni-grid-alt"></i> <span
                        data-th="สินค้า" data-en="Products">Products</span></a>
                <a href="portfolio.html" class="active" data-th="ผลงาน" data-en="Portfolio"><i
                        class="lni lni-briefcase"></i> <span data-th="ผลงาน" data-en="Portfolio">Portfolio</span></a>
                <a href="index.html#contact" data-th="ติดต่อเรา" data-en="Contact"><i class="lni lni-phone"></i> <span
                        data-th="ติดต่อเรา" data-en="Contact">Contact</span></a>
                <button id="lang-toggle" class="lang-btn"><img src="https://flagcdn.com/w40/th.png" alt="TH">
                    TH</button>
            </div>

            <div class="nav-contact">
                <a href="tel:0814549191" class="nav-phone">
                    <i class="lni lni-phone"></i> 081-454-9191
                </a>
            </div>
        </div>
    </div>

    <div class="page-header">
        <h1 data-th="ผลงานที่ผ่านมา" data-en="Completed Projects">Completed Projects</h1>
        <p data-th="ความภาคภูมิใจของเราที่ได้ร่วมสร้างพลังงานสะอาดให้กับบ้านและธุรกิจของคุณ"
            data-en="Our pride in helping create clean energy for your home and business.">
            Our pride in helping create clean energy for your home and business.
        </p>
    </div>

    <!-- Portfolio Gallery -->
    <div class="section" id="works">
        <div class="gallery-filter">
            <button class="filter-btn active" data-filter="all" data-th="ทั้งหมด" data-en="All">All</button>
            <button class="filter-btn" data-filter="home" data-th="บ้านพักอาศัย"
                data-en="Residential">Residential</button>
            <button class="filter-btn" data-filter="factory" data-th="โรงงาน/ธุรกิจ"
                data-en="Commercial / Industrial">Commercial / Industrial</button>
        </div>
        <div class="gallery" id="portfolio-gallery">
            <!-- Images generated by JS -->
        </div>
    </div>

    <!-- Shared Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="zoom-controls">
            <span class="zoom-btn" onclick="zoomImage(-0.1)"><i class="lni lni-minus"></i></span>
            <span id="zoom-level">100%</span>
            <span class="zoom-btn" onclick="zoomImage(0.1)"><i class="lni lni-plus"></i></span>
        </div>
        <img class="lightbox-content" id="lightbox-img">
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTop" onclick="scrollToTop()"><i class="lni lni-arrow-upward"></i></button>

    <script src="assets/js/main.js"></script>
</body>

</html>
